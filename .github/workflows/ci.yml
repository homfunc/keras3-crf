name: CI (Backends)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        backend: ["torch", "jax", "tensorflow"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install package, test deps, and backend
        run:
          pip install -e .[test]
          if [ "${{ matrix.backend }}" = "torch" ]; then
            pip install .[torch]
          elif [ "${{ matrix.backend }}" = "jax" ]; then
            pip install .[jax]
          elif [ "${{ matrix.backend }}" = "tensorflow" ]; then
            pip install .[tensorflow]
          fi

      - name: Run tests
        env:
          KERAS_BACKEND: ${{ matrix.backend }}
        run: pytest -q tests

      - name: Quickstart smoke (${% raw %}{{ matrix.backend }}{% endraw %})
        env:
          KERAS_BACKEND: ${{ matrix.backend }}
        run: |
          if [ "${{ matrix.backend }}" = "torch" ]; then
            python examples/quickstart_torch.py
          elif [ "${{ matrix.backend }}" = "jax" ]; then
            python examples/quickstart_jax.py
          elif [ "${{ matrix.backend }}" = "tensorflow" ]; then
            python examples/quickstart_tensorflow.py
          fi

